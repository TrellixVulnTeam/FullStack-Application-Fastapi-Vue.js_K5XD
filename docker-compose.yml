version: "3.3"

services:
  # MySQL
  mysql:
    container_name: "mysql_v2"
    # path配下のDockerfile読み込み
    build: ./docker/mysql
    # コンテナが落ちたら再起動する
    restart: always
    tty: true
    environment:
      - ./.env
    ports:
      - "3306:3306"
    volumes:
      - ./docker/mysql/initdb.d:/docker-entrypoint-initdb.d # 定義どおりにテーブル作成
      - ./docker/mysql/conf.d:/etc/mysql/conf.d # MySQLの基本設定(文字化け対策)
      - ./log/mysql:/var/log/mysql # ログの保存
    networks:
      - local-net

  # FastAPI
  backend:
    links:
      - mysql
    container_name: "backend_v2"
    build: ./code
    ports:
      - "5000:5000"
    volumes:
      - ./code:/code
    networks:
      - local-net

  frontend:
    container_name: "frontend_v2"
    build: ./frontend
    volumes:
      - './frontend:/app'
    ports:
      - "80:80"
    networks:
      - local-net



  phpmyadmin:
    build: ./docker/phpmyadmin
    container_name: "phpmyadmin_v2"
    environment:
      - PMA_ARBITRARY=1
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD= ${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD= ${MYSQL_ROOT_PASSWORD}
#      - MAX_EXECUTION_TIME= ${MAX_EXECUTION_TIME}
#      - MEMORY_LIMIT= ${MEMORY_LIMIT}
#      - UPLOAD_LIMIT= ${UPLOAD_LIMIT}
    ports:
      - "8081:80"
    depends_on:
      - mysql
    networks:
      - local-net


# コンテナ間で通信を行うためのネットワークブリッジ
networks:
  local-net:
    driver: bridge
